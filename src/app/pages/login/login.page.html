<ion-content>
  <div class="flex-center">
    <form [formGroup]="loginForm">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Login to My First App</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <app-error-message
            message="*Email is required"
            [field]="loginForm.get('email')"
            error="required"
          ></app-error-message>

          <app-error-message
            message="*Email is invalid"
            [field]="loginForm.get('email')"
            error="email"
          ></app-error-message>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message
            message="*Password is required"
            [field]="loginForm.get('password')"
            error="required"
          ></app-error-message>

          <ion-button
            fill="clear"
            color="medium"
            size="full"
            [disabled]="!loginForm.get('email').valid"
            id="recoverPasswordButton"
            (click)="forgotEmailPassword()"
            >Forgot email/password</ion-button
          >
          <ion-button
            color="success"
            size="full"
            [disabled]="!loginForm.valid"
            (click)="login()"
            >Login</ion-button
          >
          <ion-button
            fill="clear"
            color="success"
            size="full"
            (click)="register()"
            >Register</ion-button
          >
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
