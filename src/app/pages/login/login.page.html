<ion-content>
    <div class="flex-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Login to My First App</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-button fill="clear" color="medium" size="full">Forgot email/password</ion-button>
        <ion-button color="success" size="full">Login</ion-button>
        <ion-button fill="clear" color="success" size="full" routerLink="/register">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
